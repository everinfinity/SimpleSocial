{% extends "base.html" %}

{% load wagtailcore_tags %}


{% block body_class %}template-newsitem{% endblock %}

{% block content %}
    <h1>
        {{ page.title }}
    </h1>
    
    <p class="text-muted">
        Published {{ page.publication_date }}
    </p>

    {% if page.news_topic %}
        <p class="text-muted">
            Topic <a href="{% pageurl page.news_topic %}">{{ page.news_topic }}</a>
        </p>
    {% endif %}

    {{ page.body }}
{% endblock %}

{% extends "base.html" %}

{% load wagtailcore_tags %}

{% block content %}
    <h1>{{ page.title }}</h1>

    <h2>Library items</h2>

    {% if library_items %}
        {% for library_item in library_items %}
            {% include "library/library_item_card.html" %}
        {% endfor %}

    {% else %}
        <p>No media items found.</p>
    {% endif %}
{% endblock %}
